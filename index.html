<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Space Explorer</h1>
    </header>
    
    <nav>
        <button id="apod-btn">Astronomy Picture of the Day</button>
        <button id="rovers-btn">Rover Photos</button>
        <button id="asteroids-btn">Asteroid Tracker</button>
    </nav>
    
    <div id="apod-section">
        <label for="apod-date">Select Date:</label>
        <input type="date" id="apod-date">
        <button id="fetch-apod-btn">Get APOD</button>
    </div>
    
    <div id="content">
        <!-- APOD content will be displayed here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
